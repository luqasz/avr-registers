    description: CC_ADC Accumulate Current Select Bits
    name: CADAS
  - bit: 1
    description: When the CADSE bit is written to one, the ongoing CC-ADC conversion
      is aborted, and the CC-ADC enters Regular Current detection mode.
    name: CADSE
  - bit: 32
    description: CC_ADC Update Busy
    name: CADUB
  - bit: 128
    description: When the CADEN bit is cleared (zero), the CC-ADC is disabled. When
      the CADEN bit is set (one), the CC-ADC will continuously measure the voltage
      drop over the external sense resistor RSENSE. In Power-down, only the Regular
      Current detection is active. In Power-off, the CC-ADC is always disabled.
    name: CADEN
  - bit: 6
    description: The CADSI bits determine the current sampling interval for the Regular
      Current detection in Power-down mode. The actual settings remain to be determined.
    name: CADSI
